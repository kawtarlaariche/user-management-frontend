<div class="container">
  <form [formGroup]="userCreateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input type="text" class="form-control" placeholder="Enter Firstname" formControlName="firstname" [ngClass]="{ 'is-invalid': isSubmitted && controls.firstname.errors }">
      <div *ngIf="(isSubmitted && controls.firstname.errors)" class="invalid-feedback">
        <div *ngIf="controls.firstname.errors.required">This Field is required , Please enter your Firtsname</div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname" formControlName="lastname" [ngClass]="{ 'is-invalid': isSubmitted && controls.lastname.errors }">
      <div *ngIf="(isSubmitted && controls.lastname.errors) " class="invalid-feedback">
        <div *ngIf="controls.lastname.errors.required">This Field is required , Please enter your Lastname</div>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" placeholder="Enter Username" formControlName="username" [ngClass]="{ 'is-invalid': isSubmitted && controls.username.errors }">
      <div *ngIf="(isSubmitted && controls.username.errors)" class="invalid-feedback">
        <div *ngIf="controls.username.errors.required">This Field is required , Please enter your Username</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" [ngClass]="{ 'is-invalid': isSubmitted && controls.email.errors }">
      <div *ngIf="(isSubmitted && controls.email.errors)" class="invalid-feedback">
        <div *ngIf="controls.email.errors.required">This Field is required , Please enter your email</div>
        <div *ngIf="controls.email.errors.email">Please enter a valid Email adress</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
